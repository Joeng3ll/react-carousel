<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
  />
  <title>
  </title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">

  <script src="//img.huijieapp.com/h5/libs/localStorage/2.0.1/localStorage.js"></script>
  <script>
    if (!window.sessionStorage) {
      window.sessionStorage = window.localStorage();
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <% if (NPMCOMMAND === 'build') { %>
    <script src='//img.huijieapp.com/h5/libs/concat/react-router-mobx.16.0.0.js' integrity='sha256-eI4tETQqU49KtgbLMzKQqBlOPimM+PiAWLdSb9+mhjM='
      crossorigin='anonymous'></script>
    <% } %>
</body>

</html>
